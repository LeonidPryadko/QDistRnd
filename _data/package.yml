date: 2022-03-21
description: |
    Calculate the distance of a q-ary quantum stabilizer code

authors:
    - name: Leonid P. Pryadko
      url: http://faculty.ucr.edu/~leonid
    - name: Vadim A. Shabashov
      url: https://sites.google.com/view/vadim-shabashov/

