      url: http://faculty.ucr.edu/~leonid
    - name: Vadim A. Shabashov
      url: https://sites.google.com/view/vadim-shabashov/
    - name: Valerii K. Kozin
      url: mailto:kozin.valera@gmail.com

GAP: "4.11"

needed-pkgs:
    - name: "GAPDoc"
      version: "1.5"
      url: "http://www.math.rwth-aachen.de/~Frank.Luebeck/GAPDoc"
    - name: "AutoDoc"
      version: "1.5"
      url: "https://gap-packages.github.io/AutoDoc"
    - name: "Guava"
      version: "3.14"
      url: "https://gap-packages.github.io/guava"

www: https://QEC-pages.github.io/qdistrnd
readme: README.md
packageinfo: https://QEC-pages.github.io/qdistrnd/PackageInfo.g

downloads:
    - name: tar.gz
      url: https://github.com/QEC-pages/QDistRnd/releases/download/v0.8.3/qdistrnd-0.8.3tar.gz

abstract: |
    The GAP package <code>QDistRnd</code> 
    implements a probabilistic algorithm for finding the 
    minimum distance of a quantum code linear over a finite
    field GF(<var>q</var>).

status: other
doc-html: doc/chap0.html
doc-pdf: doc/manual.pdf
keywords: |
    QECC, quantum code, stabilizer code, quantum error correcting code, distance.
